version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartbudget-db
    environment:
      POSTGRES_USER: smartbudget
      POSTGRES_PASSWORD: smartbudget_dev_password
      POSTGRES_DB: smartbudget
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - smartbudget-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartbudget-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://smartbudget:smartbudget_dev_password@postgres:5432/smartbudget
      JWT_SECRET: dev-jwt-secret-change-in-production
      FRONTEND_URL: http://localhost:3000
      LOG_LEVEL: info
    ports:
      - '5000:5000'
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - smartbudget-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartbudget-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - smartbudget-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  smartbudget-network:
    driver: bridge
